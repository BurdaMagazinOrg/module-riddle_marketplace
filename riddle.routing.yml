riddle.create:
  path: '/riddle'
  defaults:
    _controller: '\Drupal\riddle\Controller\RiddleController::CreateRiddle'
    _title: 'Create Riddle'
  requirements:
    _permission: 'access content'

riddle.list:
  path: '/admin/content/riddles'
  defaults:
    _controller: '\Drupal\riddle\Controller\RiddleController::ListRiddles'
  requirements:
    _permission: 'access content'

riddle.update_token:
  path: '/admin/content/riddles/token/set/{token}'
  defaults:
    _controller: '\Drupal\riddle\Controller\RiddleController::SetToken'
  requirements:
    _permission: 'access content'

riddle.admin_settings:
  path: '/admin/config/content/riddle'
  defaults:
    _form: '\Drupal\riddle\Form\SettingsForm'
    _title: 'Riddle settings'
  requirements:
    _permission: 'administer site configuration'
